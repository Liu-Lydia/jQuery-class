<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <style>
      body {
        height: 200vh;
        cursor: url(https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/11/mc-cursor-2.png),
          auto;
      }

      .banner-left {
        height: 100vh;
        background-color: rgb(255, 188, 13);
      }

      .banner-text-area {
        margin-left: 40px;
        transform: translateY(50px);
        transition: 1s ease-out;
      }

      .banner-text-area.move-up {
        transform: translateY(-100px);
      }

      p {
        font-size: 4rem;
        line-height: 3rem;
        color: rgb(212, 81, 5);
        font-weight: bold;
      }

      .halo-text {
        color: transparent;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: rgb(212, 81, 5);
      }

      .banner-slider-area{
          height: 100vh;
          background-image: url("https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/12/home-ff-slide-1-new.jpg");
          background-repeat:no-repeat;
          background-size: cover;
      }

      .sec-2::before{
          content:'';
          display: block;
          width: 500px;
          height: 500px;
          background-image: url('./img/m-logo-big.svg');
          background-repeat: no-repeat;
          background-size:contain ;
          position: absolute;
          top: -100px;
          right: -140px;
      }

      .sec-2::after{
          content:"";
          display: block;
          width: 220px;
          height: 20px;
          background-image: url('https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2019/12/melting-cheese-1.svg');
          background-repeat: no-repeat;
          position: absolute;
          top: 0;
          left: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="banner-left col-4 d-flex align-items-center">
          <div class="banner-text-area">
            <p class="halo-text">New Arrival</p>
            <p>A Legend</p>
            <p>Returns</p>
          </div>
        </div>
        <div class="banner-slider-area col-8"></div>
      </div>
      <div class="row sec-2 position-relative"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      $(window).on("scroll", function () {
        console.log("scrollTop:", $(this).scrollTop());
        let scrollTop = $(this).scrollTop();

        // if (scrollTop > 0) {
        //   $(".banner-text-area").addClass("move-up");
        // } else {
        //   $(".banner-text-area").removeClass("move-up");
        // }

        $('.banner-text-area').css('transform','translateY(-' + scrollTop + 'px)')
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form action="">
          <div class="form-row">
            <div class="form-group">
              <select id="city" name="city" class="form-control">
                <option value="0">花蓮</option>
                <option value="1">台東</option>
                <option value="2">屏東</option>
              </select>
            </div>
            <div class="form-group">
              <select id="district" name="district" class="form-control">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      let districtObj = [
        ["吉安", "花蓮", "新城"],
        ["富岡", "池上", "台東"],
        ["墾丁", "大樹", "恆春"],
      ];

      $("#city").change(function () {
        //console.log("city",$(this).val());
        //console.log('city' ,districtObj[$(this).val()]);

        let cityIndex = $(this).val();

        //let districtObjIndex = 0;
        $("#district option").each(function () {
          //$(this).html(districtObj[cityIndex][districtObjIndex]);
          $(this).html(districtObj[cityIndex][$(this).val()]);

          //districtObjIndex++;
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: aquamarine;
    }
    .active {
      background-color: cornflowerblue;
    }
  </style>
  <body>
    <button id="addclass">addclass</button>
    <button id="removeclass">removeclass</button>
    <button id="checkclass">checkclass</button>
    <button id="toggleclass">toggleclass</button>

    <span></span>
    <div class="box mt-2"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#addclass").on("click", function () {
        $(".box").addClass("active");
      });

      $("#removeclass").on("click", function () {
        $(".box").removeClass("active");
      });

      $("#checkclass").on("click", function () {
        $("span").text($(".box").hasClass("active"));
      });

      $("#toggleclass").on("click", function () {
        $(".box").toggleClass("active");
      });
    </script>
  </body>
</html>

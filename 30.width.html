<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
.box{
    width: 200px;
    height: 200px;
    background-color: antiquewhite;
    padding: 10px 20px;
    margin: 20px 40px;
    border: 5px solid red;
}
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        console.log('width:',$('.box').width());
        console.log('height:',$('.box').height());//扣掉p.b

        console.log('innerWidth:',$('.box').innerWidth());
        console.log('innerHeight:',$('.box').innerHeight());//扣掉b

        console.log('outerWidth:',$('.box').outerWidth());
        console.log('outerHeight:',$('.box').outerHeight());//p.b也包含在box內

        console.log('outerWidth:',$('.box').outerWidth(true));
        console.log('outerHeight:',$('.box').outerHeight(true));//包含m
    </script>
</body>
</html>

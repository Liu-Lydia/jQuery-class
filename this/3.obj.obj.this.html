<body>
    <script>
        var vm = "global";

        function callName() {
            console.log(this.vm);
        }

        let ming = {
            vm: "local",
            callNameMing: callName,
            name: {
                vm: "local in local",
                callNameInName: callName,
            }
        }

        ming.callNameMing();
        ming.name.callNameInName();
    </script>

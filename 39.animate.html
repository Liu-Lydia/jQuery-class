<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      .wrap {
        width: 800px;
        height: 500px;
        background-color: rgb(207, 229, 248);
        padding: 10px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        margin: 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <button data-animate="bounce">bounce</button>
      <button data-animate="jello">jello</button>
      <div class="box animate__animated"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      $("button").on("click", function () {
        console.log("btn clicked:", $(this).data("animate"));
        let thisAnimate = 'animate__' + $(this).data("animate");
        // $(".box").toggleClass("animate__" + thisAnimate + " animate__infinite");

        $('.box').addClass(thisAnimate).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',function(){
          $('.box').removeClass(thisAnimate);
        })
      });
    </script>
  </body>
</html>

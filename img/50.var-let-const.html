<body>
    <script>
        // hoist 提升


        // Scope
        let x = 10;

        const r = function () {
            x--; // x = 9;
            console.log('abc', x);
        }

        function cons() {
            console.log('x', x);
        }

        cons();
        r();
        r();
        cons();

        // console.log('x', x);

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: .5s;

<body>
    <div class="wrap">
        <button class="btn btn-primary mr-2" id="get">get</button>
        <button class="btn btn-primary" id="set">set</button>

    <script>
        $('#get').on('click',function(){
            let bcccolor = $('.box').css('background-color');
            console.log('bcc=',bcccolor);
            console.log('bcc=',typeof bcccolor);
        });

        $('#set').on('click',function(){
            $('.box').css('background','#afa');
        });

        let newstyle = {
            color : "white",
            background : "#000",
        }
        $('.box').css(newstyle);

    </script>
